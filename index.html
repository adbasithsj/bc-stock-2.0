<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BC STOCK 2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root {
            --primary: #ff4757;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --success: #2ed573;
            --warning: #ffa502;
            --danger: #ff4757;
            --exclude: #3b82f6;
            --excel: #27ae60;
            --pdf: #e74c3c;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text-main); margin: 0; padding: 0; line-height: 1.6; }
        .container { max-width: 1000px; margin: 0 auto; padding: 40px 20px; }
        header h1 { font-size: 1.8rem; margin: 0; }
        header h1 span { color: var(--primary); }
        .sync-time { font-size: 0.75rem; color: var(--text-dim); margin-bottom: 30px; }
        
        .controls { display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap; align-items: center; }
        .search-bar { flex: 1 1 100%; padding: 12px 18px; background: var(--card-bg); border: 1px solid #334155; border-radius: 10px; color: white; font-size: 0.95rem; }
        
        .btn { padding: 10px 14px; border-radius: 10px; border: 1px solid #334155; background: var(--card-bg); color: var(--text-main); cursor: pointer; font-weight: 500; display: flex; align-items: center; gap: 6px; transition: 0.2s; font-size: 0.85rem; white-space: nowrap; }
        .btn:hover { background: #334155; }
        
        .price-filter-group { display: flex; align-items: center; gap: 5px; background: var(--card-bg); padding: 5px 10px; border-radius: 10px; border: 1px solid #334155; }
        .price-input { width: 70px; background: transparent; border: none; color: white; font-size: 0.85rem; outline: none; text-align: center; }
        .price-input::placeholder { color: var(--text-dim); }

        .btn.active-low { background: var(--warning); border-color: var(--warning); color: #000; }
        .btn.active-out { background: var(--danger); border-color: var(--danger); color: #fff; }
        .btn.active-exclude { background: var(--exclude); border-color: var(--exclude); color: #fff; }
        .btn-excel { border-color: var(--excel); color: var(--excel); }
        .btn-pdf { border-color: var(--pdf); color: var(--pdf); }
        .btn-reset { background: rgba(100, 116, 139, 0.1); color: var(--text-dim); }

        .view-stats { margin-bottom: 25px; font-size: 0.9rem; color: var(--text-dim); padding-left: 5px; display: flex; justify-content: space-between; }
        #item-count { color: var(--primary); font-weight: 700; }

        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .card { background: var(--card-bg); padding: 20px; border-radius: 12px; border: 1px solid #334155; display: flex; flex-direction: column; justify-content: space-between; min-height: 110px; }
        .price-tag { font-size: 1.3rem; font-weight: 700; margin-bottom: 12px; }
        .price-tag span { font-size: 0.8rem; color: var(--text-dim); }

        .badge { padding: 4px 10px; border-radius: 6px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; }
        .in-stock { background: rgba(46, 213, 115, 0.1); color: var(--success); }
        .low-stock { background: rgba(255, 165, 2, 0.1); color: var(--warning); }
        .out-stock { background: rgba(255, 71, 87, 0.1); color: var(--danger); }

        footer { text-align: center; margin-top: 50px; color: var(--text-dim); padding-bottom: 30px; }
        @media (min-width: 600px) { .search-bar { flex: 2; min-width: 300px; } }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>üöò BC <span>STOCK</span> 2.0</h1>
        <div class="sync-time">Last updated: <span id="last-sync">Never</span></div>
    </header>

    <div class="controls">
        <input type="search" id="searchInput" class="search-bar" placeholder="Search... (use '-' to exclude)" oninput="filterAndRender()" autofocus>
        
        <div class="price-filter-group">
            <span>‚Çπ</span>
            <input type="number" id="minPrice" class="price-input" placeholder="Min" oninput="filterAndRender()">
            <span style="color:var(--text-dim)">-</span>
            <input type="number" id="maxPrice" class="price-input" placeholder="Max" oninput="filterAndRender()">
        </div>

        <button id="lowStockBtn" class="btn" onclick="toggleFilter('low')">‚ö†Ô∏è Only Low</button>
        <button id="outStockBtn" class="btn" onclick="toggleFilter('out')">üö´ Only Out</button>
        <button id="hideLowBtn" class="btn" onclick="toggleExclusion('low')">üëÅÔ∏è Hide Low</button>
        <button id="hideOutBtn" class="btn" onclick="toggleExclusion('out')">üëÅÔ∏è Hide Out</button>
        <button id="hideZeroBtn" class="btn" onclick="toggleExclusion('zero')">üëÅÔ∏è Hide ‚Çπ0</button>
        <button id="sortBtn" class="btn" onclick="toggleSort()">‚ÜïÔ∏è Price</button>
        
        <button class="btn btn-excel" onclick="exportToExcel()">üìä Excel</button>
        <button class="btn btn-pdf" onclick="exportToPDF()">üìÑ PDF</button>
        
        <button class="btn btn-reset" onclick="resetAllFilters()">üîÑ Reset</button>
        <div style="display: flex; align-items: center; gap: 8px; margin-left: 5px;">
            <input type="text" id="calcInput" class="btn" style="width: 80px; cursor: text; text-align: center;" placeholder="Calc..." oninput="quickCalc()">
            <span id="calcResult" style="font-weight: 700; color: var(--success); font-size: 0.9rem;"></span>
        </div>
    </div>

    <div class="view-stats">
        <span>Showing <span id="item-count">0</span> items</span>
    </div>

    <div id="product-list" class="product-grid"></div>
</div>

<footer>Developed by <b style="color:var(--primary)">Ahamed Basith</b></footer>

<script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSR_y2S7ZU4m_Kahe7-_O26-D7uyYOH593XDUrlSdnBZy4uA-58S3_9FlbqTpPqB-dNwFm0iBLrYguo/pub?gid=0&single=true&output=csv";
    
    let products = [];
    let currentlyFiltered = [];
    let currentFilter = 'all';
    let exclusions = { low: false, out: false, zero: false };
    let sortDirection = 'none';

    async function loadData() {
        try {
            const response = await fetch(sheetURL);
            const csv = await response.text();
            const rows = csv.split("\n").slice(1);
            
            products = rows.map(row => {
                const cols = row.split(",");
                return {
                    name: cols[0]?.trim() || "N/A",
                    stock: parseInt(cols[1]) || 0,
                    price: parseFloat(cols[2]) || 0
                };
            }).filter(p => p.name !== "N/A" && p.name !== "");

            document.getElementById('last-sync').innerText = new Date().toLocaleTimeString();
            filterAndRender();
        } catch (e) {
            document.getElementById('product-list').innerHTML = `<p style="text-align:center; color:var(--danger);">Failed to load data from sheet.</p>`;
        }
    }

    function toggleFilter(type) {
        currentFilter = (currentFilter === type) ? 'all' : type;
        document.getElementById('lowStockBtn').classList.toggle('active-low', currentFilter === 'low');
        document.getElementById('outStockBtn').classList.toggle('active-out', currentFilter === 'out');
        filterAndRender();
        focusSearch();
    }

    function toggleExclusion(type) {
        exclusions[type] = !exclusions[type];
        let btnId = type === 'low' ? 'hideLowBtn' : (type === 'out' ? 'hideOutBtn' : 'hideZeroBtn');
        document.getElementById(btnId).classList.toggle('active-exclude', exclusions[type]);
        filterAndRender();
        focusSearch();
    }

    function toggleSort() {
        if (sortDirection === 'none') { sortDirection = 'asc'; document.getElementById('sortBtn').innerHTML = 'üîΩ Price: L'; }
        else if (sortDirection === 'asc') { sortDirection = 'desc'; document.getElementById('sortBtn').innerHTML = 'üîº Price: H'; }
        else { sortDirection = 'none'; document.getElementById('sortBtn').innerHTML = '‚ÜïÔ∏è Price'; }
        filterAndRender();
        focusSearch();
    }

    function resetAllFilters() {
        document.getElementById("searchInput").value = "";
        document.getElementById("minPrice").value = "";
        document.getElementById("maxPrice").value = "";
        currentFilter = 'all';
        exclusions = { low: false, out: false, zero: false };
        sortDirection = 'none';
        
        ['lowStockBtn', 'outStockBtn', 'hideLowBtn', 'hideOutBtn', 'hideZeroBtn'].forEach(id => {
            document.getElementById(id).classList.remove('active-low', 'active-out', 'active-exclude');
        });
        document.getElementById('sortBtn').innerHTML = '‚ÜïÔ∏è Price';
        
        filterAndRender();
        focusSearch();
    }

    function filterAndRender() {
        let filtered = [...products];
        const searchInput = document.getElementById("searchInput").value.toLowerCase().trim();
        const minP = parseFloat(document.getElementById("minPrice").value) || 0;
        const maxP = parseFloat(document.getElementById("maxPrice").value) || Infinity;

        // Search Filter
        if (searchInput) {
            const searchTerms = searchInput.split(/\s+/);
            const includeTerms = searchTerms.filter(t => !t.startsWith('-'));
            const excludeTerms = searchTerms.filter(t => t.startsWith('-')).map(t => t.substring(1));

            filtered = filtered.filter(p => {
                const name = p.name.toLowerCase();
                const matchesInclude = includeTerms.every(term => name.includes(term));
                const matchesExclude = excludeTerms.some(term => term !== "" && name.includes(term));
                return matchesInclude && !matchesExclude;
            });
        }

        // Price Range Filter
        filtered = filtered.filter(p => p.price >= minP && p.price <= maxP);

        // Exclusions
        if (exclusions.low) filtered = filtered.filter(p => !(p.stock > 0 && p.stock <= 5));
        if (exclusions.out) filtered = filtered.filter(p => p.stock > 0);
        if (exclusions.zero) filtered = filtered.filter(p => p.price > 0);

        // Status Filters
        if (currentFilter === 'low') filtered = filtered.filter(p => p.stock > 0 && p.stock <= 5);
        else if (currentFilter === 'out') filtered = filtered.filter(p => p.stock <= 0);

        // Sorting
        if (sortDirection === 'asc') filtered.sort((a, b) => a.price - b.price);
        else if (sortDirection === 'desc') filtered.sort((a, b) => b.price - a.price);

        currentlyFiltered = filtered;
        document.getElementById('item-count').innerText = filtered.length;
        render(filtered);
    }

    function render(items) {
        const list = document.getElementById("product-list");
        if(items.length === 0) {
            list.innerHTML = `<p style="grid-column: 1/-1; text-align:center; color:var(--text-dim); margin-top: 40px;">No items found matching filters.</p>`;
            return;
        }
        list.innerHTML = items.map(p => `
            <div class="card">
                <div>
                    <h3 style="margin:0 0 5px 0; font-size:1rem;">${p.name}</h3>
                    <div class="price-tag"><span>‚Çπ</span>${p.price.toLocaleString()}</div>
                </div>
                <div>${getStockBadge(p.stock)}</div>
            </div>
        `).join("");
    }

    function getStockBadge(qty) {
        if (qty > 5) return `<span class="badge in-stock">Stock: ${qty}</span>`;
        if (qty > 0) return `<span class="badge low-stock">Low Stock: ${qty}</span>`;
        return `<span class="badge out-stock">Out of Stock</span>`;
    }

    function exportToExcel() {
        if (currentlyFiltered.length === 0) return alert("Nothing to export!");
        const data = currentlyFiltered.map(p => ({
            "Product Name": p.name,
            "Stock Level": p.stock,
            "Status": p.stock <= 0 ? "Out of Stock" : (p.stock <= 5 ? "Low" : "Available"),
            "Price": p.price
        }));
        const ws = XLSX.utils.json_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Inventory");
        XLSX.writeFile(wb, "BC_Stock_Export.xlsx");
    }

    function exportToPDF() {
        if (currentlyFiltered.length === 0) return alert("Nothing to export!");
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.setFontSize(18);
        doc.text("BC STOCK Inventory Report", 14, 20);
        doc.setFontSize(10);
        doc.text(`Generated: ${new Date().toLocaleString()}`, 14, 28);
        const rows = currentlyFiltered.map(p => [p.name, p.stock, `Rs. ${p.price.toLocaleString()}`]);
        doc.autoTable({
            head: [['Product Name', 'Qty', 'Price']],
            body: rows,
            startY: 35,
            theme: 'striped',
            headStyles: { fillColor: [255, 71, 87] }
        });
        doc.save("BC_Stock_Report.pdf");
    }

    function focusSearch() { document.getElementById("searchInput").focus(); }
    
    function quickCalc() {
        const input = document.getElementById('calcInput');
        const display = document.getElementById('calcResult');
        const val = input.value.trim();
        if (!val) { display.innerText = ""; return; }
        try {
            const result = Function(`'use strict'; return (${val})`)();
            if (result !== undefined && !isNaN(result)) {
                display.innerText = "= " + (Number.isInteger(result) ? result : result.toFixed(2));
            } else { display.innerText = ""; }
        } catch (e) { display.innerText = ""; }
    }

    loadData();
</script>
</body>
</html>
